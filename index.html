<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>勞務報酬單生成器｜Lona</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- html2pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

  <style>
    .img-preview {
      width: 100%;
      height: 140px;
      border: 1px dashed #c7c9d1;
      border-radius: 8px;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden; background: #fafafa;
    }
    .img-preview img { max-width: 100%; max-height: 100%; object-fit: contain; }
  </style>
</head>

<body class="bg-gray-50 text-gray-900">
  <div class="max-w-3xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-2xl md:text-3xl font-bold">
        勞務報酬單生成器 <span class="text-indigo-600">｜Lona版</span>
      </h1>
      <p class="text-sm text-gray-600 mt-1">填寫表單 → 下載 PDF</p>
    </header>

    <section class="space-y-6">
      <!-- 基本資訊 -->
      <div class="bg-white shadow-sm rounded-xl p-5">
        <h2 class="text-lg font-semibold mb-4">基本資訊</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <label class="block">
            <span class="text-sm">製表日期</span>
            <input id="issueDate" type="date"
              class="mt-1 w-full rounded-lg border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"/>
          </label>
          <label class="block">
            <span class="text-sm">經辦人</span>
            <input id="agentName" type="text" placeholder="請輸入經辦人姓名"
              class="mt-1 w-full rounded-lg border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"/>
          </label>
        </div>
      </div>

      <!-- 所得人資訊 -->
      <div class="bg-white shadow-sm rounded-xl p-5">
        <h2 class="text-lg font-semibold mb-4">所得人資訊</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <label class="block">
            <span class="text-sm">姓名</span>
            <input id="payeeName" type="text" placeholder="王小美"
              class="mt-1 w-full rounded-lg border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"/>
          </label>
          <label class="block">
            <span class="text-sm">身分證字號</span>
            <input id="payeeId" type="text" placeholder="A123456789"
              class="mt-1 w-full rounded-lg border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"/>
          </label>
        </div>

        <label class="block mt-3">
          <span class="text-sm">戶籍地址</span>
          <input id="payeeAddress" type="text" placeholder="新北市板橋區文化路一段 1 號"
            class="mt-1 w-full rounded-lg border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"/>
        </label>

        <label class="block mt-3">
          <span class="text-sm">通訊地址</span>
          <input id="payeeMailAddress" type="text" placeholder="(同戶籍地址，請填入「同上」)"
            class="mt-1 w-full rounded-lg border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"/>
        </label>

        <!-- 支付方式（單選） -->
        <div class="mt-4">
          <span class="text-sm block mb-2">支付方式（單選）</span>
          <div class="flex items-center gap-6">
            <label class="inline-flex items-center gap-2">
              <input name="payment" value="現金" type
